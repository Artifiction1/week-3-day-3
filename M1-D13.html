<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Personal Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- EXERCISE 1:
    Specify the title, the charset (UTF-8) and the viewport of the page.
    -->
    <style>
      .listBackground {background-color: purple}
      .listFormat {font-weight: bold; font-size: 16pt; border: solid; margin-top: 20px; margin-bottom: 20px;}
      button {height: 2cm; width: 8cm;}
      .button {height: 2cm; width: 8cm;}
      /* EXERCISE 2:  
       Create a CSS class for the task list with a different background color
       Create a CSS class for the task list item with a border, a bold text and a bigger font size
       Style every button of the page to be bigger
    */
    </style>
  </head>
  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span
      >You can add any task you like by writing it in the specified field and
      then press "Add new task"</span
    ><br /><br />

    <input type="text" id="newTask" placeholder="enter tasks here"/>
    <input class="button" type="button" value="Add new Task" onclick="addNewTask()" />

    <!-- EXERCISE 3
       < Create a button "Remove Last Task" to trigger the method "removeLast"
        --> 
        <button onclick="removeFirst()">Remove First Task</button>
            

    <!-- EXERCISE 4
        Create a button "Remove First Task" to trigger the method "removeFirst"
        -->
        
      <button onclick="removeLast()">Remove Last task</button>
    <ul id="myTaskList"></ul>

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" />
    <input class="button"
      type="button"
      value="Change task background"
      onclick="changeTaskBackgroundColor()"
    />

    <hr />

    <input class="button" type="button" value="Sort" onclick="bubbleSort()" />

    <script>
      /* EXERCISE 5: 
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the LI child to the UL
            */
           function addNewTask(){
           let val = document.getElementById('newTask').value
           let ulList = document.getElementById("myTaskList")
           let liList = document.createElement('li')
           liList.innerText = val
           ulList.appendChild(liList)
           liList.classList.add('listBackground')
           liList.classList.add('listFormat')
           }
      /* EXERCISE 6: 
                Create a method "removeLast" which removes the last item from the task list
            */
           function removeLast(){
            let list = document.getElementById('myTaskList')
            let tasks = list.getElementsByTagName('li')
            let i = tasks.length-1
            list.removeChild(list.children[i]);
           }
      /* EXERCISE 7: 
                Create a method "removeFirst" which removes the first item from the task list
            */
           function removeFirst(){
            let list = document.getElementById('myTaskList')
            list.removeChild(list.firstChild);
           }

      /* EXERCISE 8: 
               Create a method "getTasksAsArray" which returns, and prints to the console an array containing the tasks as strings
            */
           function getTasksAsArray(){
             let x = []
             let list = document.getElementById('myTaskList')
             let tasks = list.getElementsByTagName('li')
             for(i=0; i<tasks.length; i++){
               x.push(tasks[i].innerText)
               }
               console.log(x)
               return x
           }
           getTasksAsArray()
      /* EXERCISE 9:
               Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an 
               onchange event listener ad applies it as background to every list item
            */
           function changeTaskBackgroundColor(){
             let list = document.getElementsByTagName('li')
             let tone = document.getElementById("colorPicker").value
             for (color of list){
             color.style.backgroundColor = tone
             }
           }
      /* EXTRA */

      /* EXERCISE 10:
               Create a method "bubbleSort()" which sorts the task list alphabetically using the bubble sort algorithm
            
               Use your spare time to beautify your task list with CSS.

               Suggestion:
               - Break the code into many function for semplicity 
               - Reuse the functions previously created
            */
            function bubbleSort(){
            let liar = document.getElementById('myTaskList')
            let tasks = document.getElementsByTagName('li')
            let i = 0
            let x = ""
            let y = ""
            while (i<tasks.length){
              let j = 0
            while(j < tasks.length - i - 1){
            if (tasks[j].innerText > tasks[j + 1].innerText){
            let x = tasks[j].innerText
            let y = tasks[j+1].innerText
            tasks[j].innerText = y
            tasks[j+1].innerText = x
            }j++
            }i++}}
    </script>
  </body>
</html>
